# .platform.app.yaml
name: app
type: python:3.9  # Your Python runtime version

dependencies:
  python3:
    pipenv: '2023.2.4'

web:
    commands:
        start: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    locations:
        "/":
            root: public
            allow: true

hooks:
    build: |
        pip install -r requirements.txt

mounts:
    "/static": "shared:files/static"